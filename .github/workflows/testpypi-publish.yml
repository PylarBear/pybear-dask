# TestPyPI git action template almost verbatim from 
# https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
# with some minor edits.


name: TestPyPI Publishing Workflow

on:
  workflow_dispatch:
    # branches:
    #   - main
      
#   push:
#     branches:
#       - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install LLVM and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm clang libomp-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
  
      - name: Install pip, poetry, & dependencies
        run: |
          python -m pip install pip poetry --upgrade pip
          poetry lock
          poetry install

      - name: Run poetry build
        run: python -m poetry build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-test-pypi:
    name: Publish Python distribution to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pybear-dask/
    permissions:
      id-token: write
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution to TestPyPi
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        repository-url: https://test.pypi.org/legacy/


